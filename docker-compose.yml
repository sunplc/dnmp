version: '3'
services:
  db:
    image: mysql:5.7.30
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root

  redis:
    image: redis:5.0.5-alpine

  php-workspace:
    build: ./php
    volumes:
      - ./code:/var/www/html
    depends_on:
      - db
      - redis

  nginx:
    build: ./nginx
    volumes:
      - ./log/nginx:/var/log/nginx/
      # php请求可以被转发到php虚拟机，但其他静态文件请求
      # 不能被转发到php虚拟机，所以为了可以访问静态文件，
      # 需要再把code目录挂载到nginx虚拟机
      - ./code:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - php-workspace

