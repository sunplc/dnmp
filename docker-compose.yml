name: 'myapp'
services:

  mysql57:
    # image: mysql:5.7
    image: biarms/mysql:5.7  # mysql5.7 for arm64
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: Asia/Shanghai
    ports:
      - 3306:3306
    networks:
      - dnmp_network
    restart: always

  # phpmyadmin:
