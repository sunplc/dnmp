  redis62:
    image: redis:6.2
    # ports:
    #   - 6380:6379
    networks:
      - dnmp_network
    volumes:
      - ./redis/data/:/data/
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_HOST_PASSWORD}
    restart: always

  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - 5540:5540
    networks:
      - dnmp_network
    environment:
      RI_REDIS_HOST: redis62
      RI_REDIS_PASSWORD: 123223JAhdA1@myapp

  php81:
    build:
      context: ./php81
      dockerfile: Dockerfile
    volumes:
      - ./www:/www
      - ./php81/php/conf.d/docker-fpm.ini:/usr/local/etc/php/conf.d/docker-fpm.ini
      - ./php81/php/conf.d/docker-php-ext-opcache.ini:/usr/local/etc/php/conf.d/docker-php-ext-opcache.ini
      - ./php81/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
    links:
      - mysql57
    networks:
      - dnmp_network
    restart: always
    pid: "host"

