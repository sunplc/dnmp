  nginx:
    image: nginx
    networks:
      - dnmp_network
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - ./www/:/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - php81
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"


